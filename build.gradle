buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.9.4")
    }
}
plugins {
    id "com.github.sherter.google-java-format" version "0.6"
    id "org.sonarqube" version "2.6.2"
}
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

def serenityVersion = "1.9.4"

repositories {
    mavenCentral()
}

dependencies {
    compile "net.serenity-bdd:serenity-core:$serenityVersion"
    compile "net.serenity-bdd:serenity-cucumber:$serenityVersion"
    compile "org.assertj:assertj-core:1.7.0"
    testCompile "junit:junit:4.12"
}

sonarqube {
    properties {
        property "sonar.projectKey", "BDDCoreSuraEmpresariales"
        property "sonar.projectName", "BDDCoreSuraEmpresariales"
        property "sonar.projectVersion", "1.0"
        property "sonar.sources", ["src/main", "src/test"]
        property "sonar.java.binaries", "build"
        property "sonar.test", "src/test"
    }
}

compileJava.dependsOn 'googleJavaFormat'
gradle.startParameter.continueOnFailure = true