webdriver {
  wait.for.timeout = 17000
  driver=chrome
  timeouts {
    implicitlywait = 17000
    fluentwait = 15000
  }
}

drivers {
  windows {
    webdriver.chrome.driver = src/test/resources/webdriver/windows/chromedriver.exe
  }
  linux {
    webdriver.chrome.driver = src/test/resources/webdriver/linux/chromedriver
  }
}